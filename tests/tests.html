<!DOCTYPE html>
<html>
  <head>
    <title>State Machine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="mocha.css" />
  </head>
  <body>
    <script src="mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <style>
      .main {
        position: fixed;
        right: 3%;
        width: 400px;
        height: 200px;
        background: #eee;
        border: 1px solid #ddd;
        padding: 10px 20px;
        overflow: auto;
        z-index: 9001;
      }
      .state {
        display: none;
        font-size: 1em;
      }

      .state.enabled {
        display: block;
      }

      .home img {
        max-height: 180px;
        position: absolute;
        right: 20px;
        top: 20px;
      }

    </style>
    <div class="main">

      <div class="login state">
        <h2>Login</h2>
        <div class="message"></div>
        <form>
          <input name="username" placeholder="User Name" />
          <input name="password" type="password" placeholder="*******"/>
          <input type="submit" value="Login" />
        </form>
        <a href="#" name="forgot-password">Forgot Password</a>
      </div>

      <div class="home state">
        <h2>Welcome</h2>
        <img src="http://i.imgur.com/6Zyiq.jpg" />
      </div>

      <div class="forgot-password state">
        <h2>Forgot Password</h2>
        <form data-action="get">
          <input name="email" type="email" />
          <input type="submit" value="Retrieve Forgotten Password" />
        </form>
        <a href="#" name="back">Back</a>
      </div>
    </div>

    <script src="../build/build.js"></script>
    <script src="./statemachine.js"></script>

    <div id="mocha"></div>
    <script>
      mocha.run();
    </script>
  </body>
</html>
